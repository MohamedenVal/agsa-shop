<p-toast></p-toast>
<div class="admin-page">
  <p-card header="المتاجر" subheader="قائمة التاجر">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
            label="جديد"
            styleClass="p-button-success"
            icon="pi pi-plus"
            routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="stores" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">الاسم <p-sortIcon field="name"></p-sortIcon></th>
              <th>رقم الهاتف</th>
              <th>الايقوتة</th>
              <th>اللون</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-store>
            <tr>
              <td>{{ store.name }}</td>
              <td>{{ store.phone }}</td>
              <td><i class="pi" [ngClass]="'pi-' + store.icon" style="font-size: 2rem;"></i></td>
              <td [style]="'background-color: ' + store.color + ';'"></td>
              <td>
                <p-button (click)="deleteStore(store.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
                <p-button (click)="updateStore(store.id)" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
