<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" [subheader]="editMode ? 'You can dit the category here' : 'You can add a category here'">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="toolbar-group-left">
          </div>
          <div class="toolbar-group-left">
            <p-button
            styleClass="p-button-primary mr-2"
            [label]="editMode ? 'Edit' : 'Create'"
            icon="pi pi-pencil"
            (click)="onSubmit()"
            ></p-button>

            <p-button
            styleClass="p-button-secondary"
            label="Cancel"
            icon="pi pi-arrow-circle-left"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="fluid formgrid grid">
            <div class="field col">
              <label for="name">Name</label><br>
              <input formControlName="name" id="name" type="text" pInputText>
              <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Name is required!</small>
            </div>

            <div class="field col">
              <label for="icon">Icon</label><br>
              <input formControlName="icon" id="icon" type="text" pInputText>
              <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">Icon is required!</small>
            </div>
            <div class="field col">
              <label for="color">Color</label><br>
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
