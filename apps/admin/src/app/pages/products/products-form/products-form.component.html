<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Product' : 'Add Product'"
    [subheader]="editMode ? 'You can dit the Products here' : 'You can add a Product here'">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="toolbar-group-left">
          </div>
          <div class="toolbar-group-left">
            <p-button styleClass="p-button-primary mr-2" [label]="editMode ? 'Edit' : 'Create'" icon="pi pi-pencil"
              (click)="onSubmit()"></p-button>

            <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="fluid formgrid grid">
            <div class="field col">
              <label for="name">Name</label><br>
              <input formControlName="name" id="name" type="text" pInputText>
              <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required!</small>
            </div>

            <div class="field col">
              <label for="brand">Brand</label><br>
              <input formControlName="brand" id="brand" type="text" pInputText>
              <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required!</small>
            </div>
            <div class="field col">
              <label for="price">Price</label><br>
              <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false"></p-inputNumber>
              <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error" >Price is required!</small>
            </div>

          </div>
          <div class="fluid formgrid grid">
            <div class="field col-4">
              <label for="countInStock">Count in stock</label><br>
              <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false"></p-inputNumber>
              <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Price is required!</small>
            </div>
            <div class="field col-4">
              <label for="category">Category</label><br>
              <p-dropdown 
                [options]="categories" 
                formControlName="category" 
                optionLabel="name"
                optionValue="id"
                [filter]="true" 
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category "
               ></p-dropdown>
              <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is required!</small>
            </div>
            <div class="field col-4">
              <label for="isFeatured">Is Featured</label><br>
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>

            <div class="field col-12">
              <label for="description">Description</label><br>
              <textarea formControlName="description" [rows]="3" [cols]="30" pInputTextarea ></textarea>
              <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is required!</small>
            </div>

            <div class="field col-12">
              <label for="richDescription">Products details</label><br>
              <p-editor formControlName="richDescription" [style]="{'height': '320px'}"></p-editor>
            </div>
            <div class="field col-12">
              <label for="image">Main Image</label>
              <input 
                type="file" 
                name="image" 
                class="p-inputtext"
                accept="image/*"
                id="image" 
                (change)="onImageUpload($event)" 

              />
              <div class="col-2 p-pt-2 p-pl-0">
                <img style="width: 100%;" [src]="imageDisplay" alt="the main image for the product">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
