<div class="cart-page">
  <div class="grid">
    <div class="col-12 md:col-8">
      <div>
        <p-button
          label="العودة إلى التسوق"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>
          الحاوية: {{ cartCount }} عناصر
        </h4>
      </div>
      <div class="cart-shopping mb-5">
        الشحن سيتم بعد تأكيد الدفع, وسيتم التوصيل بين يوم واحد أو ثلاثة أيام.
      </div>
      <div class="cart-item mb-5" *ngFor="let cartItem of cartItemsDetailed">
        <div class="grid p-fluid">
          <div class="col-2 cart-item-image">
            <img [src]="cartItem.product.image" [attr.alt]="cartItem.product.name">
          </div>
          <div class="col-7">
            <div class="cart-item-name">{{ cartItem.product.name }}</div>
            <div class="cart-item-price"> {{ cartItem?.product.price | currency }} </div>
            <div class="cart-item-remove">
              <p-button icon="pi pi-trash" (onClick)="deleteCart(cartItem)" ></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="field cart-item-quantity">
                <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                [inputId]="cartItem.product.name"
                [min]="1"
                [max]="100">
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              المجموع:
              <span class="cart-item-subtotal-value">{{ 400 | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
