<h3>تواصل معنا </h3>
<div class="grid p-fluid">
  <form [formGroup]="form" class="col-12 grid p-fluid">
    <div class="col-8 md:col-4">
      <div class="p-inputgroup">
        <input formControlName="username" type="text" pInputText placeholder="الاسم">
      </div>
    </div>

    <div class="col-8 md:col-4">
      <div class="p-inputgroup">
        <input formControlName="email" type="email" pInputText placeholder="البريد الإلكتروني">
      </div>
    </div>

    <div class="col-6">
      <div class="p-inputgroup">
        <input formControlName="topic" type="text" pInputText placeholder="الموضوع">
      </div>
    </div>

    <div class="col-12 md:col-8">
      <textarea  formControlName="message"  placeholder="ضع رسالتك هنا..." pInputTextarea cols="24" rows="14"></textarea>
    </div>

  </form>

  <div class="col-12 md:col-3">
    <p-button label="إرسال" styleClass="full-width" (onClick)="onSubmit()"></p-button>
  </div>
