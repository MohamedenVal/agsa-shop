<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/login-photo.png" alt="">
      </div>

      <div class="col-6 p-5">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="logInFormGroup">

          <div class="grid">
            <div class="col-12">
              <div class="input-group">
                <span class="inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="Email">
              </div>
              <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                Email is invalid
              </small>
            </div>
            <div class="col-12">
              <div class="p-input-group">
                <span class="inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" formControlName="password" pInputText placeholder="Password">
                <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">
                  Password is invalid
                </small>
              </div>
            </div>
            <div class="col-12">
              <p-button label="Login" styleClass="full-width" (onClick)="onSubmit()"></p-button>
            </div>
            <div class="col-12">
              <small *ngIf="isSubmitted && authError" class="p-error">
                {{ authMessage }}
              </small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
