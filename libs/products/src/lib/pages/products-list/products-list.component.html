<div class="products-page">
  <h4 >هنا يمكنك ايجاد كل شيء</h4>
  <div class="grid">
    <div class="col-12 md:col-2 products-page-cats mb-5" *ngIf="!isCategoryPage">
      <div class="field-checkbox m-" *ngFor="let category of categories">
        <p-checkbox
          [(ngModel)]="category.checked"
          [binary]="true"
          [inputId]="category.id"
          (onChange)="categoriesFilter()"
        ></p-checkbox>
        <label for="{{ category.id }}">{{ category.name }} <i class="pi pi-{{ category.icon }}"></i></label>
      </div>
    </div>
    <div class="grid col-12 md:col-9">
      <div >
        <div class="grid justify-content-around" *ngIf="products">
          <div *ngFor="let product of products">
            <products-product-item [product]="product"></products-product-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
