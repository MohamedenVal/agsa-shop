<div class="product-item m-2" *ngIf="product">
  <div class="product-item-wrapper">
    <img [routerLink]="'/products/'+product.name" [src]="product.image" class="image" [alt]="product.name">
    <h4 class="name">
      {{product.name}}
    </h4>
    <h5 class="price"> {{ product.price | currency: 'MRU' }}</h5>

    <p-button
      styleClass="add-to-cart"
      label="أضف الى الحاوية"
      icon="pi pi-shopping-cart"
      (onClick)="addProductToCart()"
    ></p-button>

  </div>
</div>
